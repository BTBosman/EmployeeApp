   <ion-header align="center">

  <ion-navbar color="secondary">
    <ion-title>SignUp</ion-title>
  </ion-navbar>
</ion-header>

<ion-content align="center">
    <ion-title class="title" >Welcome to <span>CodeTribe</span></ion-title>
    <ion-title class="title2">Employee management System</ion-title>
    <img class="img" src="../../assets/imgs/logo2.png">
  <ion-list no-lines>
    <ion-item class="item">
      <ion-label>Username:</ion-label>
      <ion-input type="text" placeholder="New username:" #userName></ion-input>
     </ion-item>
        
      <ion-item class="item">
        <ion-label> Password:</ion-label>
        <ion-input type="password" placeholder="New password:" #password></ion-input>
      </ion-item>
    </ion-list>
    <div align="center">
     <button class="btn" ion-button color="secondary" round (click)="saveData(userName.value,password.value)">Sign up!</button>
    </div>
  </ion-content>
