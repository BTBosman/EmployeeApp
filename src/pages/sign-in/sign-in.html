<ion-header>

  <ion-navbar color="light">
    <ion-title>signIn</ion-title>
  </ion-navbar>
  </ion-header>
  
  <ion-content>
      <ion-title class="title3">Welcome to <span>CodeTribe</span></ion-title>
      <ion-title class="title3">Please sign in:</ion-title>
      <img class="imgs" src="../../assets/imgs/logo2.png">
    <ion-list no-lines>
      <ion-item class="item">
        <ion-label>Username:</ion-label>
         <ion-input type="text" placeholder="Username:"  [(ngModel)]="userName">
            ></ion-input>
          </ion-item>
  
    <ion-item class="item">
      <ion-label> Password:</ion-label>
      <ion-input type="password" placeholder="Password:"   [(ngModel)]="password"></ion-input>
    </ion-item>
    </ion-list>
      
      <ion-list>
        <button ion-button class="btn" color="light" round (click)="Login()">Sign In!</button>
      </ion-list>
  </ion-content>
