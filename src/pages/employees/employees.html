<ion-header>

  <ion-navbar>
    <ion-title>Employees</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-card *ngFor="let emp of signUparr3,let i = index">
   <h4><b>ID number:</b> {{emp.employeeID}}</h4> 
    <b>Name:</b> {{emp.employeeName}}
    <b>Lastname:</b> {{emp.employeelastName}}
    <b>Role:</b> {{emp.employeeRole}}
     <b>ProfilePicture:</b> {{emp.pic2}}
     <img [src]="emp.proPic">

     <!-- Update button -->
     <button ion-button color="go" round (click)="update(i,employeeID.value,employeeName.value,employeelastName.value,employeeRole.value)">Update</button>
      <!-- Delete button -->
     <button ion-button color="danger" round (click)="remove(a)">Remove Employee</button>
 </ion-card>
 </ion-content>
